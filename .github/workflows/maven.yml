# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: ILTIS build update-site

on:
  push:
    branches: [ develop-PS ]
  pull_request:
    branches: [ develop-PS ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        lfs: true
        token: ${{ secrets.CEVELOP_PS }}
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: |
        # rm -rf /home/runner/.m2 # remove cache when there are strange build problems
        cd /home/runner/work/iltis/iltis/; xvfb-run -a ./releng-tools/build
    - name: upload update site
      uses: actions/upload-artifact@v3
      with: 
        name: iltis-updatesite
        path: /home/runner/work/iltis/iltis/ILTISProject/releng/ch.hsr.ifs.iltis.update/target/ch.hsr.ifs.iltis*.zip
        if-no-files-found: warn
