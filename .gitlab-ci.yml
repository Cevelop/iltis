#=============================================================================#
# General configuration                                                       #
#=============================================================================#

stages:
  - build
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  GIT_SUBMODULE_STRATEGY: "normal"
  SWT_GTK3: "1"
  P2_ENABLE_COMPOSITE: "1"
  P2_COMPOSITE_NAME: "ILTIS"
  P2_ROOT_BASE: "/var/www/iltis"
  P2_DESTINATION: "core"
  P2_SOURCE: "./ILTISCoreProject/releng/ch.hsr.ifs.iltis.core.update/target/repository"

#=============================================================================#
# Build jobs                                                                  #
#=============================================================================#

.buildCommon: &BUILD_COMMON
  stage: build
  script:
    - 'xvfb-run ./tools/build clean verify ${BUILD_FLAGS}'
  cache:
    key: "maven-$CI_PROJECT_ID"
    paths:
      - ".m2/repository"
    policy: pull-push


Build Signed:
  <<: *BUILD_COMMON
  image: gitlab.dev.ifs.hsr.ch:45023/cevelop/docker-tycho-release:latest
  only:
    - master
    - develop
    - /^release\/.*$/
  variables:
    BUILD_FLAGS: "--sign"
  artifacts:
    paths:
      - ./*/*/*/target/repository/**
      - ./*/*/*/*/*/*/.metadata/.log
    when: always

Build Unsigned:
  <<: *BUILD_COMMON
  image: gitlab.dev.ifs.hsr.ch:45023/cevelop/docker-tycho-build:latest
  except:
    - master
    - develop
    - /^release\/.*$/

#=============================================================================#
# Deployment jobs                                                             #
#=============================================================================#

Deploy:
  stage: deploy
  image: gitlab.dev.ifs.hsr.ch:45023/ifs/docker-alpine-ssh:latest
  cache: {}
  only:
    - develop
    - master
  dependencies:
    - Build Signed
  script:
    - "export P2_ROOT_TOP=${P2_ROOT_BASE}$( (echo ${CI_COMMIT_REF_NAME} | grep develop &>/dev/null) && echo '-unstable')"
    - "export P2_ROOT=${P2_ROOT_TOP}/$(git describe --abbrev=0 | grep -oP 'v\\K([0-9]+.[0-9]+)')"
    - "export P2_COMPOSITE_VERSION=$(sed -n 's/[ \\t]*<version>\\([0-9]\\.[0-9]\\.[0-9]\\)-SNAPSHOT<\\/version>/\\1/p' *Project/**/*.update/pom.xml | head -1)"
    - "./tools/ci/deploy"
    - "ssh ${P2_USER}@${P2_HOST} 'cd ${P2_ROOT_TOP} && compile-composite-updatesite '${P2_COMPOSITE_NAME}' '${P2_COMPOSITE_VERSION}''"
